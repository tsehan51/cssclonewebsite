<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>

  <body>
    <div style="
      border-style: solid;
      height: 50px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    ">
      <div style="
        background-color: lightblue;
        width: 50px;
      ">item1</div>
      <div style="
        background-color: lightpink;
        width: 50px;
      ">item2</div>
      <div style="
        background-color: lightblue;
        width: 75px;
      ">item3</div>
    </div>
  
    <div style="
      display: flex;
      height: 50px;
      margin-bottom: 50px;
    ">
      <div style="
        background-color: lightpink;
        display: flex;
        width: 100px;
        align-items: center;
        justify-content: center;
      ">
        <div style="
          color: white;
          background-color: black;
          align-items: center;
          justify-content: center;
        ">item1</div>
      </div>
      <div style="
        background-color: lightblue;
        display: flex;
        width: 200px;
      "></div>
    </div>

    <div style="
      display: flex;
      height: 50px;
    ">
      <div style="
        background-color: lightpink;
        width: 100px;
      ">1</div>
      <div style="
        background-color: lightblue;
        width: 200px;
      ">
        <div>row1</div>
        <div style="
          display: flex;
          justify-content: space-between;
        ">
          <div style="
            background-color: black;
            color: white;
          ">
            row2
          </div>
          <div style="
            display: flex;
            
          ">row2</div>
        </div>
      </div>
    </div>
  </body>
</html>
